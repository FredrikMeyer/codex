<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#2563eb"/>

  <!-- Inhaler body (main canister) -->
  <rect x="200" y="140" width="112" height="180" rx="12" fill="#ffffff"/>

  <!-- Inhaler cap/mouthpiece -->
  <rect x="180" y="320" width="152" height="80" rx="8" fill="#ffffff" opacity="0.9"/>

  <!-- Button on top -->
  <rect x="228" y="100" width="56" height="50" rx="6" fill="#60a5fa"/>

  <!-- Detail lines on inhaler body -->
  <line x1="230" y1="180" x2="282" y2="180" stroke="#2563eb" stroke-width="3" opacity="0.3"/>
  <line x1="230" y1="220" x2="282" y2="220" stroke="#2563eb" stroke-width="3" opacity="0.3"/>

  <!-- Spray effect -->
  <circle cx="256" cy="90" r="8" fill="#60a5fa" opacity="0.6"/>
  <circle cx="240" cy="75" r="5" fill="#60a5fa" opacity="0.4"/>
  <circle cx="272" cy="75" r="5" fill="#60a5fa" opacity="0.4"/>
</svg>
